<section class="wallet">
  <div class="container flex">
    <div class="section__left">
      <picture>
        <source type="image/webp" srcset="img/wallet.webp">
        <img src="img/wallet.png"  srcset="img/wallet_2x.png 2x" alt="Wallet Image" class="wallet__image">
      </picture>
    </div>
    <div class="section__right">
      <div class="register__header">
        <div class="register__title">Connect wallet</div>
        <div class="register__subtitle">Choose a wallet you want to connect. There are several wallet providers.</div>
      </div>
      <ul class="wallet__list list-reset flex">
        <li class="wallet__item">
          <a href="#" class="btn btn--large btn--dark">
            <picture>
              <source srcset="img/metamask.webp" type="image/webp">
              <img src="img/metamask.png" width="40" height="40" alt="Wallet Icon" class="wallet__icon">
            </picture>
            <p class="wallet__title">Metamask</p>
          </a>
        </li>
        <li class="wallet__item">
          <a href="#" class="btn btn--large btn--dark">
            <picture>
              <source srcset="img/wallet-connect.webp" type="image/webp">
              <img src="img/wallet-connect.png" width="40" height="40" alt="Wallet Icon" class="wallet__icon">
            </picture>
            <p class="wallet__title">Wallet Connect</p>
          </a>
        </li>
        <li class="wallet__item">
          <a href="#" class="btn btn--large btn--dark">
            <picture>
              <source srcset="img/coinbase.webp" type="image/webp">
              <img src="img/coinbase.png" width="40" height="40" alt="Wallet Icon" class="wallet__icon">
            </picture>
            <p class="wallet__title">Coinbase</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
